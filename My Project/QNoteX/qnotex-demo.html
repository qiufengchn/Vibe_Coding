<body>
    <div class="app">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Q NoteX</h1>
                <button class="btn-new" onclick="noteManager.createNote()">+ æ–°å»ºç¬”è®°</button>
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="æœç´¢ç¬”è®°..." 
                    oninput="noteManager.searchNotes(this.value)"
                >
            </div>
            
            <div class="notes-list" id="notesList">
                <div style="text-align: center; color: #6c757d; padding: 40px 20px;">
                    è¿˜æ²¡æœ‰ç¬”è®°ï¼Œåˆ›å»ºç¬¬ä¸€ä¸ªå§ï¼
                </div>
            </div>
        </div>
        
        <div class="editor" id="editor">
            <div class="editor-empty">
                <div class="empty-content">
                    <h2>ğŸ“</h2>
                    <p>é€‰æ‹©ä¸€ä¸ªç¬”è®°å¼€å§‹ç¼–è¾‘</p>
                    <p>æˆ–è€…åˆ›å»ºä¸€ä¸ªæ–°ç¬”è®°</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class NoteManager {
            constructor() {
                this.notes = this.loadNotes();
                this.currentNote = null;
                this.searchQuery = '';
                this.init();
            }

            init() {
                this.renderNotesList();
                this.setupKeyboardShortcuts();
                
                if (this.notes.length > 0) {
                    this.selectNote(this.notes[0]);
                }
            }

            loadNotes() {
                const notes = localStorage.getItem('qnotex_notes');
                return notes ? JSON.parse(notes) : [];
            }

            saveNotes() {
                localStorage.setItem('qnotex_notes', JSON.stringify(this.notes));
            }

            createNote() {
                const newNote = {
                    id: Date.now().toString(),
                    title: 'æ–°ç¬”è®°',
                    content: '',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                this.notes.unshift(newNote);
                this.saveNotes();
                this.renderNotesList();
                this.selectNote(newNote);
            }

            deleteNote(noteId) {
                if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡ç¬”è®°å—ï¼Ÿ')) {
                    this.notes = this.notes.filter(note => note.id !== noteId);
                    this.saveNotes();
                    this.renderNotesList();
                    
                    if (this.currentNote && this.currentNote.id === noteId) {
                        if (this.notes.length > 0) {
                            this.selectNote(this.notes[0]);
                        } else {
                            this.showEmptyEditor();
                        }
                    }
                }
            }

            selectNote(note) {
                this.currentNote = note;
                this.renderEditor();
                this.renderNotesList();
            }

            updateCurrentNote() {
                if (this.currentNote) {
                    const titleInput = document.querySelector('.title-input');
                    const contentTextarea = document.querySelector('.content-textarea');
                    
                    if (titleInput && contentTextarea) {
                        this.currentNote.title = titleInput.value || 'æ— æ ‡é¢˜';
                        this.currentNote.content = contentTextarea.value;
                        this.currentNote.updatedAt = new Date().toISOString();
                        
                        this.saveNotes();
                        this.renderNotesList();
                    }
                }
            }

            searchNotes(query) {
                this.searchQuery = query.toLowerCase();
                this.renderNotesList();
            }

            getFilteredNotes() {
                if (!this.searchQuery) {
                    return this.notes;
                }
                
                return this.notes.filter(note => 
                    note.title.toLowerCase().includes(this.searchQuery) ||
                    note.content.toLowerCase().includes(this.searchQuery)
                );
            }

            renderNotesList() {
                const notesList = document.getElementById('notesList');
                const filteredNotes = this.getFilteredNotes();

                if (filteredNotes.length === 0) {
                    notesList.innerHTML = `
                        <div style="text-align: center; color: #6c757d; padding: 40px 20px; font-style: italic;">
                            ${this.searchQuery ? 'æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç¬”è®°' : 'è¿˜æ²¡æœ‰ç¬”è®°ï¼Œåˆ›å»ºç¬¬ä¸€ä¸ªå§ï¼'}
                        </div>
                    `;
                    return;
                }

                notesList.innerHTML = filteredNotes.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         onclick="noteManager.selectNote(${JSON.stringify(note).replace(/"/g, '&quot;')})">
                        <button class="btn-delete" onclick="event.stopPropagation(); noteManager.deleteNote('${note.id}')">Ã—</button>
                        <div class="note-title">${note.title || 'æ— æ ‡é¢˜'}</div>
                        <div class="note-preview">${(note.content || '').slice(0, 100)}...</div>
                        <div class="note-date">${new Date(note.updatedAt).toLocaleString()}</div>
                    </div>
                `).join('');
            }

            renderEditor() {
                const editor = document.getElementById('editor');
                
                if (!this.currentNote) {
                    this.showEmptyEditor();
                    return;
                }

                editor.innerHTML = `
                    <div class="editor-header">
                        <input 
                            type="text" 
                            class="title-input" 
                            placeholder="ç¬”è®°æ ‡é¢˜..." 
                            value="${this.currentNote.title}"
                            oninput="noteManager.handleInput()"
                        >
                    </div>
                    
                    <textarea 
                        class="content-textarea" 
                        placeholder="å¼€å§‹è¾“å…¥ä½ çš„ç¬”è®°..."
                        oninput="noteManager.handleInput()"
                    >${this.currentNote.content}</textarea>
                    
                    <div class="stats">
                        å­—ç¬¦æ•°: ${this.currentNote.content.length} | 
                        åˆ›å»ºæ—¶é—´: ${new Date(this.currentNote.createdAt).toLocaleString()} | 
                        ä¿®æ”¹æ—¶é—´: ${new Date(this.currentNote.updatedAt).toLocaleString()}
                    </div>
                `;
            }

            showEmptyEditor() {
                const editor = document.getElementById('editor');
                editor.innerHTML = `
                    <div class="editor-empty">
                        <div class="empty-content">
                            <h2>ğŸ“</h2>
                            <p>é€‰æ‹©ä¸€ä¸ªç¬”è®°å¼€å§‹ç¼–è¾‘</p>
                            <p>æˆ–è€…åˆ›å»ºä¸€ä¸ªæ–°ç¬”è®°</p>
                        </div>
                    </div>
                `;
                this.currentNote = null;
            }

            handleInput() {
                clearTimeout(this.autoSaveTimer);
                this.autoSaveTimer = setTimeout(() => {
                    this.updateCurrentNote();
                }, 1000); // 1ç§’åè‡ªåŠ¨ä¿å­˜
            }

            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey)) {
                        switch (e.key) {
                            case 's':
                                e.preventDefault();
                                this.updateCurrentNote();
                                break;
                            case 'n':
                                e.preventDefault();
                                this.createNote();
                                break;
                        }
                    }
                });
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        const noteManager = new NoteManager();
    </script>
</body>
